<title>सोडुन मला जाताना मागे वळुन&nbsp; बंघा</title>
<style type="text/css">

	text-align: center;
}
</style>

<body>

<p class="auto-style1">सोडुन मला जाताना मागे वळुन <br />
बंघाव असं एकदा पण नाही वाटलं।<br />
जिवापाड प्रेम करुन ही<br />
शेवटी तु मला काय दिलं।<br />
माझचं चुकलं चुकीच्या व्यक्तिवर प्रेम केलं।<br />
मानलेले नाते रक्ताच्या नात्यापेक्षा <br />
श्रेष्ठ नसतात हे तु दाखुन दिलं।<br />
मि केलेल्या जिवापाड प्रेमावर<br />
आज मात्र तु पाणी फिरवलं।</p>
