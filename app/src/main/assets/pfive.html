<title>शुक्राच्या चांदणीसारखी हिर्याच्य</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">शुक्राच्या चांदणीसारखी<br />
हिर्याच्या हिरकणीसारखी <br />
तु सुवर्णा तु शिंवागी तु माोहिनी<br />
पुनवेच्या रातीसारखी<br />
<br />
तु परी मधुमंजिरी तु संमोहिनी <br />
तेजस्विनी तु<br />
काव्य उपमा अंनत तु<br />
कालिदासाच्या महाकाव्यासारखी <br />
<br />
तु मनमोहिनी तु गोजिरी तु सुरेली <br />
सुरमधाळ मनवेल्हाळ तु<br />
मुरलीधराच्या वेणुसारखी<br />
</p>

</body>
