<title>बोलण्यानं माझं जिच्यावर&nbsp; प्रेम झ</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">बोलण्यानं माझं जिच्यावर <br />
प्रेम झालं।<br />
आणि ती कशी दिसते याचा<br />
विचार न करता मी तिला प्रपोज केलं।<br />
तिला कसं सांगु मी तिच्यावर <br />
मनापासुन प्रेम करतो।<br />
ति माझा कसला विचार<br />
न करता मला विचारते तु<br />
माझ्यावर का प्रेम करतो।</p>

</body>

</html>
