<title>तुडवून चांदण्या त्या गेल्या धुंद</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">तुडवून चांदण्या त्या<br />
गेल्या धुंद रात्री आठवून<br />
अनामिक भाव<br />
गेल्या मनात साठवून<br />
तुडवून तेज त्यातले मी पापण्यात साठविले<br />
मोहरलेल्या अंतरात गीत तुझे आठवले<br />
तरंग चांदण्यातले<br />
नयनी उतरावे<br />
टिपून तेज त्यातले मी क्षणात भिरकावे<br />
हरवून चांदण्यात<br />
मी मला शोधावे<br />
गुंतून क्षणात या <br />
चांदण्याच व्हावे</p>
