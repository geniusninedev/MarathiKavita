<body>

<p class="auto-style1">स्वामी पावसचा <br />
दूर एकांतात <br />
समाधी सुखात <br />
नांदतोय || <br />
<br />
सोहमचे आकाश <br />
तिथल्या कणात <br />
विश्व हृदयात <br />
जाणतोय ||<br />
<br />
सोहं तोच ध्वनी<br />
रामकृष्ण हरी <br />
वसे सर्वांतरी <br />
पाहतोय ||<br />
<br />
<br />
वर्षावी जीवनी <br />
तयाची करुणा <br />
विक्रांत याचना<br />
करतोय ||<br />
<br />
शून्याच्या पल्याड <br />
हरवला गाव <br />
स्वरूपाचा ठाव <br />
मागतोय ||<br />
</p>
