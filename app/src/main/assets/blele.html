<title>सकाळ झाली कोंबडा आरवला</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">सकाळ झाली<br />
कोंबडा आरवला,<br />
मुले म्हणाली <br />
शाळेला चला.<br />
<br />
खाऊचा डब्बा <br />
आईने केला,<br />
गरम चिवड्याचा<br />
नाश्ता झाला.<br />
<br />
रवि आला,<br />
सोनी आली,<br />
शाळेत जाणाऱ्यांची<br />
गर्दी झाली.<br />
<br />
आली पहा <br />
आमची शाळा,<br />
मैदानावर<br />
जमला मेळा.<br />
<br />
घणघण घणघण<br />
घंटा वाजली,<br />
नवीन दिनाची<br />
सुरुवात झाली.</p>
