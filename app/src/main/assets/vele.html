<body>

<p class="auto-style1">हृदया वर माझ्या हळुवार फुंकर <br />
तू घालशील का <br />
खूप घाव झालेत हृदयावर हळुवार <br />
स्पर्श्यातून घाव माझे भरून काढशील का<br />
वाट पाहून खूप थकलोय आता<br />
या प्रेम वेड्याला तुझा तो मोहक <br />
चेहरा पुन्हा दाखवशील का</p>
