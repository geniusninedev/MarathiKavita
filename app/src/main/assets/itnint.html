<p class="auto-style1">मी नदीवर कविता लिहिली<br />
पण तु मला<br />
प्रवाहीत का होवु दिले नाहीस<br />
तंरगले माझे शब्द पाण्यात<br />
कमळासारखे ...<br />
<br />
मग माझ्या कवितेची<br />
आस्थेने चोैकशी केलीस<br />
लाट होवुन <br />
अन् मी दूरवर जावून<br />
आदळलो खंडकावर , पसरलो हिरव्या <br />
कुरणावर, मातीच्या चिखलात खोलवर रूजून बसलो<br />
पुन्हा नव्याने उगवण्याठी !!!</p>
