<title>दुपार अशी एंकाकी सूर्या मधून आली</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">&nbsp;दुपार अशी एंकाकी<br />
सूर्या मधून आली <br />
किरणानी गावुन गाणी<br />
सावल्यांची सोबत केली <br />
<br />
नदिची पाञ विरानी<br />
दु:खाने कोरडी झालेली<br />
घनव्याकुळ नयनांनी <br />
उर्मिला अशी आटलेली <br />
<br />
दुर हिरवळ कुरणातली<br />
अशी पावसाने करपलेली<br />
बाळाचे एेकुन रडगाणी<br />
अाईने तगमग केली</p>

</body>
