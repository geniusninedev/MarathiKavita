<p class="auto-style1">ये आई , ये आई<br />
मला आज करमत नाही<br />

भुरभुर जाऊ की<br />
आईस्क्रीम खाऊ<br />
अभ्यासाची नको घाई<br />
मला आज करमत नाही<br />

<br />

चिऊ आजून आली नाही<br />
मला आज करमत नाही<br />
<br />
ये आई , ये आई<br />
मला आज करमत नाही .....</p>
