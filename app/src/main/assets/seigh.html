<title>सरता पहाट जशी दवाची ओलेती पांघरल</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">सरता पहाट जशी दवाची ओलेती<br />
पांघरली दुलयी फुलांनी धुक्याची<br />
<br />
ओल्या कुंतला तुझ्या स्पर्श होता<br />
सुगंधीत मग चढे ती नशा धुंदीची<br />
<br />
नेत्रात दाटलेलेे अवखळ भाव ते <br />
व्यक्त करते भावना तुज प्रेमाची<br />
<br />
सहवास हवा जो हवासा आपला<br />
देईल अनुभुती परमोच्च सुखाची</p>

</body>

</html>
