<p class="auto-style1">विसरावे कसे तुला कळेना<br />
नव्याने कसे जगावे कळेना <br />
<br />
डोळ्यांतील डोहाना वाट फुटेना<br />
ओठांतील शब्दांचे मोैन सुटेना <br />
<br />
कधी अडखलणारा रस्ता संपेना<br />
पायातील बोचणारी काटे निघेना<br />
<br />
पुन्हा विसरावे तुला नव्याने<br />
कधी न स्मरायच्या निर्धाराने </p>
