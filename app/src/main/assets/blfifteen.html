<title>कापसाचा गोळा चंद्र&nbsp; जणू आकाशात उ</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>

<body>

<p class="auto-style1">कापसाचा गोळा चंद्र <br />
जणू आकाशात उडे <br />
शुभ्र ससा गोड गोल <br />
ढगामध्ये धडपडे <br />
<br />
कधी छोटा कधी मोठा <br />
असा नजरेला दिसे <br />
सांगा त्याचे डायट ते<br />
काय असेल रे कसे <br />
<br />
अंगावरी घालतो तो<br />
झगा जणू जादुचाच<br />
कसा रंग झळकतो <br />
होतो जणू जगाचाच <br />
<br />
वाटे त्याच्या सवे जावे<br />
उंच नभात उडावे <br />
असा मित्र जीवलग<br />
त्याच्या सवे गाणे गावे</p>
