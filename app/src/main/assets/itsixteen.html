<title>आज प्रपोज डे होता पण तु मला&nbsp; प्र</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">आज प्रपोज डे होता पण तु मला <br />
प्रपोज नाही करणार असं ती म्हणाली।<br />
हे बोलताना मात्र तिचे<br />
डोळे न कळतं पानावली।<br />
काय गं काही चुकलं माझं नाही रे<br />
राज्या म्हणतं तिनं मिठी मारली।<br />
माझं पण खुप प्रेम आहे तुझ्यावर<br />
म्हणुन तर मला भिती वाटली।<br />
प्रेम।</p>

</body>

</html>
