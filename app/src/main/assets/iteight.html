<title>आम्ही यातले नव्हतोच</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">आम्ही यातले नव्हतोच...<br />
<br />
निवदने, चर्चा, मोर्चा<br />
आंदोलन आणि तरीही पुन्हा<br />
सगळं आहे तसंच<br />
काहीच बदलं नाही<br />
<br />
किती दिवस चालणार हे<br />
फक्त आक्रोश ऐकत राहणार का<br />
जाणीव असेलच कि<br />
याचाही भडका उडणार ना<br />
<br />
मग,<br />
<br />
पून्हा समाज जळताना<br />
हात वर करून म्हणू नका<br />
आम्ही यातले नव्हतोच...<br />
आम्ही यातले नव्हतोच...</p>

</body>
