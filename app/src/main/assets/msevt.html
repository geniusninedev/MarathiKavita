<title>खुणा आठवणींच्या&nbsp; विसरू कशा रे मन</title>

	text-align: center;

<body>

<p class="auto-style1">खुणा आठवणींच्या<br />
<br />
विसरू कशा रे मना<br />
आठवणींच्या त्या खुणा,<br />
पाच वर्ष सोबतीच्या<br />
रागा लोभाच्या निशाण्या !<br />
<br />
काय सांगू मी जगाला <br />
साथ तूम्हा वेड्यांची,<br />
थँक्यू आणि साँरी<br />
नाही गरज बोलण्याची !<br />
<br />
मैत्रीच्या ह्या कहाण्या<br />
उरतील आयुष्यभराला,<br />
यशवंत व्हा भविष्यात<br />
माझ्या शुभेच्छा तुम्हाला !</p>
