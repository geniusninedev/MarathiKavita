<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>पैश्याच्या या नावाने झालीया बोंब</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">पैश्याच्या या नावाने झालीया बोंब, नव्या नोटीला फूटलय आता हे कोंब,<br />
अस्तले त्रस्तले व्यस्तले लोकं,<br />
दाबून धरुन बसलेत आपलं ते डोकं,<br />
ऊठलं वादल कलल आता हा घोल,<br />
साचला होता काला किती तो गाल.<br />
चलनकल्लोल...चलनकल्लोल...<br />
चलनकल्लोल...चलनकल्लोल...</p>

</body>

</html>
