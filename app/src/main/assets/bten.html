<title>तुझिया बिढारी&nbsp; झालो घुसखोर&nbsp; टाकु</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">तुझिया बिढारी <br />
झालो घुसखोर <br />
टाकुनिया भार <br />
राहिलो मी ||<br />
किती हाकलेले <br />
नाही हटणार <br />
लोचट लाचार <br />
श्वानापरी ||<br />
अवघे संपले <br />
मागील आधार <br />
कळो आला पार <br />
संसाराचा ||<br />
मांडिले निर्वाण <br />
प्राण हे पणास <br />
मारा तारायास <br />
उभा दारी ||<br />
साऊली सुखाची <br />
तुझीच माऊली <br />
याचतो कान्हुली <br />
जगदंबे ||</p>

</body>
