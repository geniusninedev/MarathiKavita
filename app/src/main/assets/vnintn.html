<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>अजुन किती प्रेम करू की तुला प्रे</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">अजुन किती प्रेम करू<br />
की तुला प्रेम होईल<br />
माझ्या एकतर्फी प्रेमाला<br />
तुझा साज येईल<br />
नाहीस तु माझी कमी<br />
ताकद तु माझी आहे<br />
तुझ्या प्रत्येक नकारात<br />
माझी मर्जी आहे<br />
तुला शोधता शोधता<br />
मी हरवलो आहे<br />
उद्या असेल सारे काही<br />
पण मी...<br />
माझा आज हरवलो आहे</p>

</body>

</html>
