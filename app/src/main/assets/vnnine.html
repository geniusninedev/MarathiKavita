<title>ओ सरं</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>

<body>

<p class="auto-style1">ओ सरं...ऐका बरं...<br />
का नाही दिसत हे वारं,<br />
भरभर वाहतं गगनामधी,<br />
चपचप लागतं पावसामधी,<br />
असं कसं होतं हे सांगा बरं.<br />
<br />
औ सरं...ऐका बरं...<br />
म्हैस काली नी दूध पांढरं,<br />
चारा खाती रोज हिरवं,<br />
असं कसं ते मग दूध पांढरं.<br />
ओ सरं ऐका बरं....<br />
ओ सरं ऐका बरं....</p>

</body>
