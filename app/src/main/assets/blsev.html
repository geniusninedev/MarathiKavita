<title>येरे येरे पावसा व्हाईटचा देतो पै</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}

<body>

<p class="auto-style1">येरे येरे पावसा<br />
व्हाईटचा देतो पैसा।<br />
<br />
पैसा होईल खरा<br />
बरस आता तू जरा।<br />
<br />
तु पण ये गं सरी<br />
पहातोय वाट दारी।<br />
<br />
लवकर ये तू धावुनी<br />
अंगण जावुदे भिजुनी।<br />
<br />
लपंडाव झाला पुरा<br />
घेवुन ये थोडा वारा।<br />
<br />
ढकलेल वारा ढगाला<br />
पाणी मिळेल शेताला।<br />
<br />
फुलेल शेत जोमाने<br />
शेतकरी जगेल सुखाने।</p>
