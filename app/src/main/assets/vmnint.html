<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>विस्तराचं बिस्तरं मंत्रीमंडाळाचं</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">विस्तराचं बिस्तरं<br />
मंत्रीमंडाळाचं विस्तारी करणं<br />
मतामतावर डोळा ठेऊन असते<br />
जाती पातीचं गणित जुळवित <br />
समतेचा ढोल बडवणं असते<br />
<br />
जात तुमची योग्यता नि पात्रता<br />
धर्मनिरपेक्षतेची फक्त पुंगी असते<br />
विस्तराच्या या बिस्तरावर <br />
फक्त लाचांरांची सुगी असते</p>

</body>

</html>
