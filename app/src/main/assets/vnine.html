<p class="auto-style1">कधी काळी ज्या गीताची <br />
अावड होती तुझ्या मनाला<br />
आता का? अडखळतात <br />
अधर तुझे गाताना<br />
<br />
कधी प्रेमपञ लिहायची<br />
सवड होती तुझ्या शब्दाना<br />
आता का? थांबतात<br />
हात तुझे लिहताना <br />
<br />
कधी काळी ज्या स्वप्नानाची<br />
निवड होती तुझ्या नयनांना<br />
आता स्वप्न विरघळतात <br />
नयन तुझे बघताना ...<br />
</p>
