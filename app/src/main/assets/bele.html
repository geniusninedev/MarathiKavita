<title>लिहवितो गाणी&nbsp; दत्त माझ्या मनी&nbsp; द</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">लिहवितो गाणी <br />
दत्त माझ्या मनी <br />
देई शिकवणी <br />
माझी मला ||१||<br />
<br />
मी तो भटकळ <br />
पतित अडाणी <br />
करी रीझवणी <br />
प्रभू शब्दे ||२||<br />
<br />
नेई पुढे पुढे <br />
कौतुक करूनी <br />
तयाची करणी <br />
तोच जाणे ||३||<br />
<br />
नका करू दोस्त <br />
माझी भलावण<br />
असे मी खेळण <br />
तया हाती ||४||<br />
<br />
जाणतो अवघे <br />
पाहून विक्रांत <br />
दत्त भगवंत <br />
सर्वव्यापी ||५|| </p>

</body>
