<p class="auto-style1">सागर......<br />
<br />
एकांत किनारे. <br />
हरवून देईल अशी लाट कुठे. <br />
<br />
प्रत्येक भरती माघून सागर झुरतो<br />
तळातले शिंपले आहे कुठे.<br />
<br />
सावरत पाऊलं सर्व निघून गेले.<br />
किनाऱ्यावरती पाऊलखुणा आहे कुठे.<br />
<br />
देहा पेक्षा सावली मोठी होत नाही.<br />
भक्ष केलेला रवी आहे कुठे.<br />
<br />
वृद्धत्व मोजलेस पण खारटपण नाही .<br />
तुझ्यातले षार आहे कुठे.<br />
