<p class="auto-style1">तु शोधलीस फक्त माझ्यात <br />
सुखाची अंतरंगॆ<br />
अन् मी शोधली तुझ्यात<br />
चिरंतन स्थिरता<br />
तु स्विकारलीस<br />
नव जीवनाची प्राक्तनॆ<br />
अन् मी उरलेली हरलॆली प्राजक्तॆ <br />
तु जगशील उद्या<br />
काळोख्या राञीनंतर एक <br />
नवीन अांरभ<br />
अन् मी उरेन<br />
काही निळे व्रण अणि बरेच<br />
पुराव्याचॆ स्तंभ .....<br />
