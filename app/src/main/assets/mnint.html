<title>बंध मैत्रीचे</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>

<body>

<p class="auto-style1">बंध मैत्रीचे...<br />
<br />
कधी प्रवासात, <br />
कधी व्यवहाराचे<br />
काही अपरीचित, <br />
अज्ञात व्यक्तिंचे<br />
सहवासात आल्यावर, जुळल्याचे!<br />
<br />
असेच काही तरी घडते, <br />
आभासी जगी जगताना, <br />
असंख्य लोकांमधे, <br />
एखादयाशीच नाते जुळल्याचे।<br />
<br />
कधी जन्माचे, कधी जीवनाचे <br />
पण जगण्याचे? ते बंध मैत्रीचे...</p>
