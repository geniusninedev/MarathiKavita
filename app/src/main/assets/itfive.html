<title>तुमच्या शुभेछ्याची</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">तुमच्या शुभेछ्याची...<br />
वर्णी खरच अतुलनीय आहे. <br />
माझा प्रत्येक वाढदिवस...<br />
माझ्यासाठी नवीन आहे.<br />
<br />
आशीर्वाद आणि शुभेछ्यां...<br />
हीच भेटवस्तूंची माझी कमाई आहे.<br />
तुम्ही माझ्यासोबत आहात... <br />
म्हणून मी फेसबुकमध्ये सवाई आहे.</p>

</body>
