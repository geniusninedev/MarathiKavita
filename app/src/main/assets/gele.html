<title>मी माझ्याशी एंकात संवाद साधतोय श</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}

<body>

<p class="auto-style1">मी माझ्याशी एंकात<br />
संवाद साधतोय<br />
शून्य भावविश्वात<br />
जिथे तू नाही<br />
अन् तुझे स्मरण<br />
भाव मोन आहेत<br />
चेतना अंतरहीन <br />
मी शुन्य अन् फक्त<br />
उरलोय<br />
या भाैतिक विश्वात ....</p>
