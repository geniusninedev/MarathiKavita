	text-align: center;

<body>

<p class="auto-style1">&nbsp;संध्याकाळी घराच्या उंबरठ्यात <br />
एकटी बसलेली म्हातारी माय<br />
लेकरांच्या घनव्याकुळ अाशेने<br />
रस्त्याकडे भिर -भिर पाय<br />
<br />
डोळ्यांतील आसवे गोठली<br />
लागली दु:ख शिळेची ठेच<br />
थरथरल्या कापत्या अोंठाने<br />
तुक्याचे रोज रोज भजन गाय<br />
<br />
खंगुन गेलेली देहकाया<br />
शोक दशरथाचा पूर्ण केला<br />
बोले येवू दे! अखेरचे मरण<br />
झुरण्यात एंकाकी अर्थ काय? </p>
