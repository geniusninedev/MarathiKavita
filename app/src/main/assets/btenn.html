<title>उजळले मन ज्ञानदेवी माय जाहलाउपाय</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">उजळले मन<br />
ज्ञानदेवी माय<br />
जाहलाउपाय<br />
काही एक ||<br />
<br />
केली आटाआटी<br />
शब्दा घेत झटी<br />
म्हणूनिया युक्ती <br />
कळो आली<br />
<br />
मशके धरिली<br />
अवकाशी आस<br />
तयाचा तू ध्यास<br />
पूर्ण केला<br />
<br />
पाकळ्यांचे शब्द<br />
मुग्ध आळूमाळू<br />
परम कृपाळू<br />
दृष्य झाले <br />
<br />
अमृताच्या सरी<br />
ओघळल्या दारी<br />
भिजुनिया उरी<br />
चिंब झालो<br />
<br />
अर्थातला अर्थ<br />
रुजो आता मनी<br />
सुफळ होवुनी<br />
शब्द यात्रा</p>

</body>
