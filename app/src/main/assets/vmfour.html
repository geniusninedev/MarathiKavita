<title>गुंफतो मी आज शब्दांचीच माळ अशी ज</title>

	text-align: center;

<body>

<p class="auto-style1">गुंफतो मी आज शब्दांचीच माळ<br />
अशी जुळली माझी शब्दांशीच नाळ <br />
<br />
शब्द शब्द जपून मी मांडतो <br />
दररोज उपसत असतो मनातील गाळ <br />
<br />
जातीचं सरण लावून राखेचे नदीत केले विसर्जन <br />
जातीवाद्यांविरोधी उन्मळतो मनात जाळ<br />
<br />
जीवाची पार काहिली होते रोजच्या घटना पाहून <br />
वाटतं थोरांचे विचारच झाले गहाळ </p>
