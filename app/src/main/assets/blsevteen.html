<title>आई मला सांग</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">आई मला सांग ,<br />
<br />
माझी ही बाहुली <br />
बोलत का नाही <br />
टकमक का बघते <br />
सांगत पण नाही <br />
<br />
झोपून पण जाते <br />
कळत पण नाही <br />
उठवल किती तरी <br />
उठतच नाही <br />
<br />
माझ्यासारखं शाहण बाळ <br />
ती मुळीच नाही <br />
मी तुझ सगळ <br />
ऐकते कि नाही आई </p>

</body>
