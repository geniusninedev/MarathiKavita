<title>प्रवास कुणाचा कुठवर कोणास का ठाव</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">प्रवास कुणाचा कुठवर<br />
कोणास का ठावूक आहे?<br />
प्रवास हा पाऊल वाटेचा<br />
जसा शहरा पर्यंत आहे !<br />
<br />
शोधते कोणास हि वाट?<br />
परिचित कुणी दिसते आहे?<br />
वळणावरून जे वळून गेले<br />
परत का ते वळणार आहे?<br />
<br />
सुख दुःखे, अशीच वळणे,<br />
कोण त्यां चुकविणार आहे?<br />
नाते पाऊल वाटेचे शहराशी<br />
वळणां सह जुळणार आहे !<br />
</p>
