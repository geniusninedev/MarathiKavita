<p class="auto-style1">&nbsp;आई म्हणजे मंदिराच्या उंच कळस,<br />
अंगणातील पवित्र तुळस,<br />
भजनात गुणगुणावी अशी संतवाणी,<br />
वाळवंटात प्यावं अस थंड पाणी,<br />
आई म्हणजे आरतीत वाजवावी अशी लयबध्द टाळी आणी,<br />
वेदनेनंतरची सर्वात पहिली आरोळी...!</p>
