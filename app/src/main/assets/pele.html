<title>होत नाही भेट तिची&nbsp; वेडा जीव तळमळ</title>

	text-align: center;

<body>

<p class="auto-style1">होत नाही भेट तिची <br />
वेडा जीव तळमळतो।।<br />
सांगणार कसं तिला?<br />
जीव तुझ्यात घूटमळतो।।१।।<br />
<br />
विसरून कसं चालेल<br />
प्रेम आहे पहीलं।।<br />
सांगायचं तिला काही<br />
माझ्या मनातच राहीलं।।२।।<br />
<br />
उनाड भावना मनात<br />
अजूनही जपतो आहे।।<br />
ह्रदयात साठवून तिला<br />
कविता लिहितो आहे।।३।।<br />
</p>
