<title>आकड्यांसी कसे कळावे नाजुक भाव शब</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>

<body>

<p class="auto-style1">आकड्यांसी कसे कळावे<br />
नाजुक भाव शब्दां मधले?<br />
सोसतात दु:ख वेळोवेळी<br />
हृदयात असते जे दडलेले!<br />
<br />
शुन्याला म्हणे किंमत येथे<br />
दाखवू कसे मन भारलेले?<br />
एक ते नऊ मार्गस्थ सारे<br />
लक्ष विचार मनी दाटलेले!<br />
<br />
मोजु पाहतो संख्येत शब्दांं<br />
दौडतात जणु अश्व उधळले,<br />
थोपवुन घ्यावे म्हणता कधी<br />
सुप्त होती जसे दवं गोठले !</p>
