<p class="auto-style1">शोधूनही मिळणार नाही<br />
आईची ती माया<br />
तिच्या ममतेची छाया<br />
आई विना काही नाही<br />
आई आहे सर्व काही<br />
करेल तितक प्रेम कमी पडते<br />
तिच्या वाचून प्रत्येक काम अडते<br />
तिच्या इतकी माया देईल का कोणी<br />
शोधून अशी आई ची माया आणेल का कोणी ?<br />
आई विना जगात दुसरे नाही कुणी.......<br />
</p>
