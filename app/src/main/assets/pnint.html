	text-align: center;

<body>

<p class="auto-style1">तु आठवत राहते मला<br />
अगदी आजही<br />
तशीच पहिल्यासारखीच<br />
<br />
रात्री बेडवर पडल्यावर<br />
छताकडे पाहिले कि<br />
त्या रात्रीच्या पहिल्या प्रहरी<br />
तु उचंबळून येते मनात<br />
अजूनही पहिल्यासारखीच<br />
<br />
सभोवतालच्या सार्‍या जगाने<br />
अंधार पांघरूण घेतल्यानंतरही<br />
तु मात्र माझ्या मनात<br />
लखलखीत प्रकाश पाडत असते<br />
तुझ्या आठवणींचा <br />
अजूनही पहिल्यासारखाच...<br />
</p>
