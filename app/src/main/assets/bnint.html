<title>सुटली सरिता नसला किनारा&nbsp; जगत पसा</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">सुटली सरिता नसला किनारा <br />
जगत पसारा | कालरूपी ||<br />
पाहणाऱ्यास त्या पाहता पाहता <br />
पाहणे नसता | कालातीत ||<br />
तो अनुभवता जाणून घेता <br />
अन आकळता अनुभवा ||<br />
पाहणारा सारे तेही तोच होता <br />
सांडूनिया जाता तो कुठला ||<br />
विचार हटले समयी विणले <br />
मरणी बांधले मीपण ही ||<br />
</p>

</body>
