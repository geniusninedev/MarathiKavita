<title>सावरते हे मन तर कधी बावरते सुखाच</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">सावरते हे मन तर<br />
कधी बावरते<br />
सुखाच्या हिंदोळ्यावर<br />
मनसोक्त झुलते<br />
कधी अडखडते <br />
तर कधी फेसाळते<br />
कधी रंगते तर <br />
कधी रंगवते <br />
कधी होऊन पाखरू<br />
आकाशात जाते<br />
कधी हरवते तर<br />
कधी गावते<br />
घेऊन आभाळाला कवेत<br />
कधी वाहते<br />
तर कधी नाहते</p>
