<body>

<p class="auto-style1">आई बाप्प जिवंत असता नाहि केली तू सेवा...<br />
मग<br />
मेल्यावरती कशाला म्हणतोस देवा देवा...<br />
.<br />
बुँदि लाडूच्या पंगती बसवशी...<br />
नंतर तू जेवाया...<br />
..<br />
काया जिझवूनी तूझ्या शिरावर<br />
ठेविली सुखाची छाया...<br />
..<br />
अरेऽ वेड्या<br />
मिळणार नाहि पुन्हा आई बाप्पाची माया...</p>
