<title>सुटता हाव सुटेना&nbsp; मी बोलावे तू ग</title>
<style type="text/css">
.auto-style1 {
	text-align: center;
}
</style>
</head>

<body>

<p class="auto-style1">सुटता हाव सुटेना<br />
<br />
मी बोलावे तू गप्प व्हावे <br />
गोष्ट माझी कधी त्वा कळेना<br />
अंतरीचे गुपीत माझ्या<br />
कधीच तूजला ते उमजोना<br />
<br />
मला वाटे नित्य नवल<br />
गुंतलो गेलो कसे या बंधना<br />
रोज राडे थोडे थोडे<br />
संपवावे कसे मला कळेना<br />
<br />
आस तुमच्या या घराची<br />
सोडू म्हणता कशी ती सुटेना<br />
हाव भुकेल्या या जीवाची<br />
भागवावी म्हणता का भागेना</p>

</body>
